apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    sourceSets{
        main{
           java.srcDirs = ['../node_modules/cordova-android/framework/src', '../plugins/android/src', 'src/main/java']
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.11.+'
}


